<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {% include head.html %}
  <body>
    <div class="container">
      {% include header.html %}

      <main>
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

    {% if page.math %}
      {% include mathjax.html %}
    {% endif %}

    {% if jekyll.environment == 'production' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
  </body>
</html>
